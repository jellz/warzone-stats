version: '3.3'

services:
  bot:
    tty: true
    build: './'
    restart: unless-stopped
    volumes:
      - wzstats_sql_data:/usr/src/app/database
    environment:
      - DISCORD_TOKEN
      - LOADING_EMOJI
      - STAFF_ROLES
      - STAFF_PING_EXEMPT_USERS
      - API_BASE
      - EVALERS

volumes:
  wzstats_sql_data:
